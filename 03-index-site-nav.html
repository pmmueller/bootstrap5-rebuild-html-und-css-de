<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Navigation - Übungswebsite "HTML + CSS" mit Bootstrap 5</title>

    <!-- https://v5.getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <link rel="stylesheet" href="css/mein.css">

</head>

<body>

    <!-- Die Navigation geht über die gesamte Breite der Seite -->
    <nav class="site-nav navbar navbar-expand-sm sticky-top navbar-dark bg-dark py-0 mt-3 mb-5 shadow">

        <!-- Der Container begrenzt die Breite und gibt horizontales padding -->
        <div class="container">
        
            <!-- Der Navigationsbutton -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Die horizontale Navigation -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav">	
                
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Startseite</a>
                    </li>	
                
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>	
                
                    <li class="nav-item">
                        <a class="nav-link" href="#">Über uns</a>
                    </li>	
                
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>
                    </li>	
                
                </ul>	
            
            </div><!-- /.collapse-->

        </div><!-- /.container -->
    </nav>


    <!-- Bootstrap JS, .collapse funktioniert nicht ohne -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
