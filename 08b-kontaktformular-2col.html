<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template mit Header, Nav und Footer - Übungswebsite "HTML + CSS" mit Bootstrap 5</title>

    <!-- https://v5.getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <link rel="stylesheet" href="css/mein.css">
  
</head>

<body>
    
    <!-- Der Header geht über die gesamte Breite der Seite -->
    <header class="site-header pt-3 pb-0">
    
        <!-- Der Container begrenzt die Breite und gibt horizontales padding -->
        <div class="container">

            <!-- Einspaltige Inhalte brauchen kein .row und .col -->
            <h1 class="site-logo">
                
                <a href="index.html">
                    <img src="bilder/html+css-logo-222.png"
                    srcset="bilder/html+css-logo-222.png 1x,
                            bilder/html+css-logo-444.png 2x"
                    alt="HTML + CSS" 
                    width="222" 
                    height="33">             
                </a>
                
            </h1>

            <p class="site-slogan">Webseiten erstellen und gestalten</p>                

        </div>

    </header>

    <nav class="site-nav navbar navbar-expand-sm sticky-top navbar-dark bg-dark py-0 mt-3 mb-5 shadow">
        <div class="container">
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">	
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Startseite</a>
                    </li>	
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>	
                    <li class="nav-item">
                        <a class="nav-link" href="#">Über uns</a>
                    </li>	
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>
                    </li>	
                </ul>	
            </div>

        </div>
    </nav>

    <main class="site-content">

        <section class="container kontaktformular">
            <h2>Kontaktformular</h2>

            <p>Mit dem folgenden Formular können Sie uns eine Nachricht schicken.</p>

            <form class="bg-light text-dark p-3 border rounded mt-3">
                
                <div class="row mb-3">
                    <!-- .col-form-label für vertikale Zentrierung -->
                    <label for="besuchername" class="col-form-label col-sm-2 text-sm-right">Ihr Name</label>
                    <!-- Zusätzliches DIV für Gridklassen wegen horizontalem padding -->                    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="besuchername" name="besuchername" required>
                    </div> 
                </div>

                <div class="row mb-3">
                    <label for="besuchermail" class="col-form-label col-sm-2 text-sm-right">Ihre E-Mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="besuchermail" name="besuchermail" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="nachricht" class="col-form-label col-sm-2 text-sm-right">Ihre Nachricht</label>
                    <div class="col-sm-10">
                        <textarea name="nachricht" id="nachricht" cols="30" rows="10" class="form-control" required></textarea>
                    </div>
                </div>


                <div class="row">
                    <!-- Zusätzliches DIV für Gridklassen wegen horizontalem padding -->
                    <div class="offset-sm-2 col-10">
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="dsgvo" name="dsgvo" required>
                            <label for="dsgvo" class="form-check-label d-inline">
                                Mit der Nutzung dieses Formulars erklären Sie sich mit der Speicherung und Verarbeitung Ihrer Daten durch diese Website einverstanden
                            </label> (<a class="form-text" href="#" target="_blank">Datenschutzerklärung</a>)
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Zusätzliches DIV für Gridklassen wegen horizontalem padding -->
                    <div class="offset-sm-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">Abschicken</button>
                    </div>
                </div>

            </form>

    </main>

    <footer class="site-footer bg-dark mt-5">
        <div class="container">
  
            <nav class="site-meta navbar navbar-expand navbar-dark py-0">
                
                <ul class="navbar-nav d-flex w-100">
                
                    <li class="nav-item mr-3">
                        <a href="#" class="nav-link">Impressum</a>
                    </li>
  
                    <li class="nav-item">
                        <a href="#" class="nav-link">Datenschutz</a>
                    </li>
  
                    <li class="nav-item ml-auto">
                        <a href="#" class="nav-link">
                            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-bar-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                        </a>
                    </li>  
                    
                </ul>
            </nav>
  
        </div>
    </footer>

    <!-- Bootstrap JS für collapsible navbar -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
