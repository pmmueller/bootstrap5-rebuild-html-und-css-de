<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite > Kundenstimmen - Übungswebsite "HTML + CSS" mit Bootstrap 5</title>

    <!-- https://v5.getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <link rel="stylesheet" href="css/mein.css">

</head>

<body>

    <main class="site-content">

        <section class="py-5 kundenstimmen">
            <div class="container">
                
                <h2>Kundenstimmen</h2>
                
                <!-- 
                    Grid > Responsive classes > Row columns 
                    https://v5.getbootstrap.com/docs/5.0/layout/grid/#row-columns 
                    
                    Zentrale Steuerung der Spalten über .row 
                    Ideal, wenn man nicht weiß, wie viele Elemente es geben wird. 
                    Man gibt einfach die gewünschte Anzahl der Spalten vor
                -->

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">

                    <div class="col">
                        <figure class="bg-light p-3 border-left border-primary">
                            <blockquote class=" blockquote kundenstimme">
                                <p>Voluptas veniam, eaque excepturi adipisci sequi explicabo.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                                Quelle
                            </figcaption>
                        </figure>
                    </div>
                    
                    <div class="col">
                        <figure class="bg-light p-3 border-left border-primary">
                            <blockquote class=" blockquote kundenstimme">
                                <p>Dolore optio deleniti ex quibusdam ullam ad dolores maxime harum!</p>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                                Quelle
                            </figcaption>
                        </figure>
                    </div>

                    <div class="col">
                        <figure class="bg-light p-3 border-left border-primary">
                            <blockquote class=" blockquote kundenstimme">
                                <p>Lorem ipsum dolor sit amet quibusdam, adipisicing elit. Quia, ratione?</p>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                                Quelle
                            </figcaption>
                        </figure>
                    </div>

                    <div class="col">
                        <figure class="bg-light p-3 border-left border-primary">
                            <blockquote class=" blockquote kundenstimme">
                                <p>Und eine vierte Kundenstimme. Überhaupt kein Problem. </p>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                                Quelle
                            </figcaption>
                        </figure>
                    </div>             

                </div><!-- /.row -->

            </div><!-- /.container -->

        </section><!-- /.kundenstimmen -->
        
    </main>

</body>
</html>
